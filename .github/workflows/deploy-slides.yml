name: Deploy Slides to GitHub Pages

on:
  push:
    branches: [ jed-slidev, jed-slidev-v2 ]
    paths:
      - 'slidev-src/**'
      - '.github/workflows/deploy-slides.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'slidev-src/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd slidev-src
        npm ci
        
    - name: Build slides
      run: |
        cd slidev-src
        npm run build
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './slide_deck'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4